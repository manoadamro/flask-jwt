version: 2
jobs:

  test36:
    docker:
      - image: circleci/python:3.6.1
    environment:
      COVERALLS_REPO_TOKEN
      COVERALLS_PARALLEL
    steps:
      - checkout
      - run:
          name: Install
          command: |
            sudo pip3 install --upgrade pip tox
      - run:
          name: Run coveralls
          command: |
            tox -e py36

  test37:
    docker:
      - image: circleci/python:3.7.0
    environment:
      COVERALLS_REPO_TOKEN
      COVERALLS_PARALLEL
    steps:
      - checkout
      - run:
          name: Install
          command: |
            sudo pip3 install --upgrade pip tox coveralls
      - run:
          name: Run coveralls
          command: |
            tox -e py37
            coveralls
    notify:
      webhooks:
        - url: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
    post:
      - coveralls

workflows:
  version: 2
  test:
    jobs:
      - test36
      - test37
